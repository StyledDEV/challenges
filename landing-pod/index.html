<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Pod request access landing page</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link href="./app.css" rel="stylesheet" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: #fff;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="cover">
				<div class="cover__logo">
					<img src="./images/logo-100x100.png" alt="pod logo" />
				</div>

				<div class="cover__content">
					<h1 class="content__title">
						Publish your Podcasts <span class="featured-text">everywhere.</span>
					</h1>
					<p class="content__description">
						Upload your audio to Pod with a single click. We'll then distribute
						your podacst to Spotify, Apple Podcasts, Google Podcasts, Pocket
						Casts and more!
					</p>

					<div class="content__request-access">
						<input type="email" placeholder="Email address" />
						<input type="submit" value="Request access" />
					</div>
					<div class="content__brands">
						<img src="./images/spotify-logo.png" alt="spotify logo" />
						<img
							src="./images/apple-podcasts-logo.png"
							alt="apple podcasts logo"
						/>
						<img
							src="./images/google-podcasts-logo.png"
							alt="google podcasts logo"
						/>
						<img src="./images/pocket-casts-logo.png" alt="pocket casts logo" />
					</div>
				</div>

				<div class="cover__background"></div>
			</div>
		</header>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/StyledDEV">StyledDEV</a>.
		</div>
	</body>
</html>
