<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link href="./styles/main.css" rel="stylesheet" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				background-color: var(--very-dark-desaturated-blue);
				padding: 0.5em;
				color: hsl(0, 0%, 100%);
			}

			.attribution a {
				color: hsl(228, 48%, 72%);
			}

			.attribution a:hover {
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<main class="container">
			<div class="card">
				<div class="card__bg"></div>
				<div class="card__user">
					<div class="card__user__profile">
						<img
							class="card__user__profile__img"
							src="./images/image-victor.jpg"
							alt="Victor Crest"
						/>
					</div>

					<div class="card__user__data">
						<span
							class="card__user__data__item very-dark-desaturated-blue"
							item-id="name"
							>Victor Crest</span
						>
						<span class="card__user__data__item dark-gray">26</span>
						<span class="card__user__data__item dark-gray" item-id="city"
							>London</span
						>
					</div>

					<div class="card__user__account-info">
						<div>
							<span
								class="
									card__user__account-info__item
									very-dark-desaturated-blue
								"
								item-id="amount"
								>80K</span
							>
							<span
								class="card__user__account-info__item dark-gray"
								item-id="amount-type"
								>Followers</span
							>
						</div>

						<div>
							<span
								class="
									card__user__account-info__item
									very-dark-desaturated-blue
								"
								item-id="amount"
								>803K</span
							>
							<span
								class="card__user__account-info__item dark-gray"
								item-id="amount-type"
								>Likes</span
							>
						</div>

						<div>
							<span
								class="
									card__user__account-info__item
									very-dark-desaturated-blue
								"
								item-id="amount"
								>1.4K</span
							>
							<span
								class="card__user__account-info__item dark-gray"
								item-id="amount-type"
								>Photos</span
							>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/StyledDEV/" target="_blank">StyledDEV</a>.
		</div>
	</body>
</html>
