<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom Styles -->
		<link href="./main.css" rel="stylesheet" />

		<!-- Icons -->
		<link href="./fontello.css" rel="stylesheet" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="navbar">
				<div class="logo">
					<a href="./">
						<img class="logo__img" src="./images/logo.svg" alt="Huddle" />
					</a>
				</div>
			</div>

			<div class="cover">
				<div class="cover__img-con">
					<img
						class="cover__img-con__img"
						src="./images/illustration-mockups.svg"
						alt="Illustration image"
					/>
				</div>

				<div class="cover__content">
					<h1 class="cover__content__title">
						Build The Community Your Fans Will Love
					</h1>
					<p class="cover__content__description">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>

					<a href="#" class="cover__content__button">Register</a>
				</div>
				<div class="cover__social">
					<a
						class="cover__social__icon"
						href="https://facebook.com"
						target="_blank"
					>
						<span class="icon-facebook"></span>
					</a>
					<a
						class="cover__social__icon"
						href="https://twitter.com"
						target="_blank"
					>
						<span class="icon-twitter"></span>
					</a>
					<a
						class="cover__social__icon"
						href="https://instagram.com"
						target="_blank"
					>
						<span class="icon-instagram"></span>
					</a>
				</div>
			</div>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/StyledDEV/">StyledDEV</a>.
			</p>
		</footer>
	</body>
</html>
